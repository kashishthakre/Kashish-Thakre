<html>
<head>
<title> List and Hyperlinks</title>
</head>
<body>
<!---Ordered List--->
<h2>Ordered list</h2>
<ol>
<li>Item1</li>
<li>Item2</li>
<li>Item3</li>
</ol>
<!---Unordered List--->
<h2>Unordered list</h2>
<ul>
<li>Item1</li>
<li>Item2</li>
<li>Item3</li>
</ul>
<!---Discription List--->
<h2>Discription List</h2>
<dl>
<dt>Term1</dt>
<dd>Discription of Term 1</dd> 
<dt>Term2</dt>
<dd>Discription of Term2</dd>
</dl>
<!---hyperlinks--->
<h2>Hyperlinks</h2>
<p>
<!---Internal link--->
<a href="#top">Go to Top</a><br>
<!---External link--->
<a href="#https://www.google.com"="target="_blank">Visit google</a><br>
<!---Email Link--->
href="mailto:example@example.com">Email Example</a>
</p>
</body>
</html>
